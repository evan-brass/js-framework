<!DOCTYPE html>
<html>
	<head>
		<title>Templating V4</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="module">
			// const srcs = ['./parser.test.mjs', './html.test.mjs'];
			const srcs = ['./html.test.mjs'];
			Promise.all(srcs.map(function load_test(src) {
				return import(src).then(function run_test(mod) { return mod.default(); })
			})).then(function print_test_end(){ console.log("Tests finished."); });
		</script>
	</body>
</html>
