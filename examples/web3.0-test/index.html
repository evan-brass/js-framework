<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test static hosted P2P web-app</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"parts/": "/src/parts/",
				"reactivity/": "/src/reactivity/",
				"users/": "/src/users/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<script type="module" src="./main.mjs"></script>
	<script type="_module">
		// This is a test to see if onion routing could work (can we dynamically generate an iFrame so that we can show untrusted content.)
		const frame = document.createElement('iframe');
		frame.setAttribute('sandbox', 'allow-scripts allow-forms');
		document.body.appendChild(frame);

		const source = new Blob([`
			<h1>Hello From an iFrame!</h1>
			<script type="Application/ECMAScript">
				alert('Hello World!');
			<\/script>
		`], {type: 'Text/HTML'});
		const url = URL.createObjectURL(source);

		frame.setAttribute('src', url);
	</script>
</body>
</html>
