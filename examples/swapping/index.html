<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"reactivity/": "/src/reactivity/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
</head>
<body>
	<script type="module">
		import html from 'templating/html.mjs';
		import css from 'templating/css.mjs';
		import mount from 'templating/mount.mjs';
		import delay from 'lib/delay.mjs';

		mount(html`
			<h2>Test Swapping</h2>
			${(async function*() {
				function shouldSwap(txt) {
					return html`<b>Should Swap:</b>${txt}`;
				}
				while(1) {
					yield shouldSwap('1');
					await delay(1000);
					yield shouldSwap('2');
					await delay(1000);
					yield html`<i>Shouldn't Swap</i>`;
					await delay(1000);
				}
			})()}
		`);
	</script>
</body>
</html>
