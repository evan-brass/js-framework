<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"parts/": "/src/parts/",
				"reactivity/": "/src/reactivity/",
				"users/": "/src/users/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
</head>
<body>
	<script type="module">
		import TemplatingContext from 'templating/context.mjs';
		import TemplateBuilder from 'templating/template-builder.mjs';
		import e2u from 'users/def-expr2user.mjs';
		import delay from 'lib/delay.mjs';

		const context = new TemplatingContext().set_expr2user(e2u).set_default_instance_builder(
			new TemplateBuilder().with_swapping().with_pooling()
		);

		context.mount(context.html`
			<h2>Test Swapping - Using TemplatingContext</h2>
			${(async function*() {
				function shouldSwap(txt) {
					return context.html`<b>Should Swap:</b>${txt}`;
				}
				while(1) {
					yield shouldSwap('1');
					await delay(1000);
					yield shouldSwap('2');
					await delay(1000);
					yield context.html`<i>Shouldn't Swap</i>`;
					await delay(1000);
				}
			})()}
		`);
	</script>
</body>
</html>
