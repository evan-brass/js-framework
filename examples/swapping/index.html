<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
</head>
<body>
	<script type="module">
		import html from '../../src/templating/html.mjs';
		import css from '../../src/templating/css.mjs';
		import mount from '../../src/templating/mount.mjs';
		import delay from '../../src/lib/delay.mjs';

		mount(html`
			<h2>Test Swapping</h2>
			${(async function*() {
				function shouldSwap(txt) {
					return html`<b>Should Swap:</b>${txt}`;
				}
				while(1) {
					yield shouldSwap('1');
					await delay(1000);
					yield shouldSwap('2');
					await delay(1000);
					yield html`<i>Shouldn't Swap</i>`;
					await delay(1000);
				}
			})()}
		`);
	</script>
</body>
</html>
