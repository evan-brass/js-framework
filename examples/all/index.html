<!DOCTYPE html>
<html>
	<head>
		<title>All Examples in one page:</title>
		<style>
			iframe {
				display: block;
				width: 100%;
				border: none;
			}
			h1 {
				margin-inline-end: 0;
			}
		</style>
	</head>
	<body>
		<script>
			function resizeIframes() {
				document.querySelectorAll('iframe').forEach(iframe => {
					iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
				});
			}
			window.onload = resizeIframes;
			document.querySelectorAll('iframe').forEach(ifream => {
				iframe.contentWindow.addEventListener('load', resizeIframes);
			});
		</script>
		<button onclick="javascript:resizeIframes()">Resize Iframes</button>
		<h1>array-performance:</h1>
		<iframe src="../array-performance/"></iframe>

	</body>
</html>
