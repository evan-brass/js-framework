<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"reactivity/": "/src/reactivity/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
</head>
<body>
	<script type="module">
		import html from 'templating/html.mjs';
		import mount from 'templating/mount.mjs';
		import on from 'templating/users/on.mjs';
		import LiveData from 'reactivity/live-data.mjs';

		const radius = new LiveData();
		radius.value = 50;

		mount(html`
			<h2>Test modifying SVG attribute</h2>
			<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<circle cx="50" cy="50" r="${radius}"/>
			</svg>
			<input type="range" 
				value="${radius.value}" 
				min="10" max="70" step="1" 
				${on('input', e => radius.value = e.target.valueAsNumber)}
			/>
		`, document.body);
	</script>
</body>
</html>
