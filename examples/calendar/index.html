<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"reactivity/": "/src/reactivity/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
</head>
<body>
	<script type="_module">
		let calendar = document.createElement('div');
		document.body.appendChild(calendar);
		calendar.innerHTML = `
			<div class="event-source">
				<div class="event-piece" slot="events">Event 1 - Piece 1</div>
				<div class="event-piece" slot="events">Event 1 - Piece 2</div>
			</div>
			<div class="event-source">
				<div class="event-piece" slot="events">Event 1 - Piece 1</div>
				<div class="event-piece" slot="events">Event 1 - Piece 2</div>
			</div>
		`;
		calendar.attachShadow({mode: 'open'});
		calendar.shadowRoot.innerHTML = `
			<section>
				<header>
					Hello World
				</header>
				<slot name="events">default contents</slot>
			</section>
		`;
	</script>
	<script type="module">
		import mount from 'templating/mount.mjs';
		import html from 'templating/html.mjs';

		mount(html`
			<div>
				<h1>Custom Element Calendar</h1>
				${(async function* () {
					yield html`Importing the calendar module`;
					await import('./calendar-basic.mjs');
					yield html`Waiting for the calendar-basic element to be defined`;
					await customElements.whenDefined('calendar-basic');
					yield html`<calendar-basic></calendar-basic>`;
				})()}
			</div>
		`, document.body);
	</script>
</body>
</html>
