<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Widget</title>
	<script type="importmap">
		{	
			"imports": {
				"cancellation/": "/src/cancellation/",
				"lib/": "/src/lib/",
				"parts/": "/src/parts/",
				"reactivity/": "/src/reactivity/",
				"users/": "/src/users/",
				"templating/": "/src/templating/",
				"custom-elements/": "/src/custom-elements/"
			}
		}
	</script>
</head>
<body>
	<script type="module">
		import context from 'templating/def-context.mjs';

		context.mount(context.html`
			<div>
				<h1>Custom Element Calendar</h1>
				${(async function* () {
					yield context.html`Importing the calendar module`;
					await import('./calendar-basic.mjs');
					yield context.html`Waiting for the calendar-basic element to be defined`;
					await customElements.whenDefined('calendar-basic');
					yield context.html`<calendar-basic></calendar-basic>`;
				})()}
			</div>
		`, document.body);
	</script>
</body>
</html>
